<div class="w-full h-full bg-[#efbc95] bg-center bg-cover bg-blend-luminosity bg-cluster">
    <div class="static h-32"></div>
    <div class="max-w-screen-lg mx-auto">
        <div class="grid w-full grid-cols-1 mx-4 overflow-auto border-gray-300 rounded-lg shadow-lg md:mx-auto sm:grid-cols-2 md:max-w-screen-sm">
            <div class="bg-[#534439] flex flex-col px-8 py-4 gap-y-6">
                <h4 class="font-sans text-2xl font-bold text-gray-100">Contact Details</h4>

                <div class="flex items-center w-full gap-x-8">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-6 h-6 text-gray-200"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="text-lg text-white">
                        test@example.com
                    </span>
                </div>

                <div class="flex items-center w-full gap-x-8">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-6 h-6 text-gray-200"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>

                    <span class="text-lg text-white">
                        +263(242)001123452
                    </span>
                </div>
            </div>

            <form class="flex flex-col px-8 py-4 bg-white bg-opacity-50 gap-y-4"
                  [formGroup]="contactForm"
                  (ngSubmit)="submit()">
                <h4 class="font-sans text-2xl font-bold text-gray-700">
                    Send us a message
                </h4>

                <div class="flex flex-col gap-y-1">
                    <label class="font-sans text-sm font-medium text-gray-900" for="name">Name</label>
                    <input class="w-full font-sans text-gray-900 bg-white bg-opacity-50 border-white rounded-sm focus:outline-none focus:ring-2 focus:ring-white focus:border-white"
                           type="text"
                           id="name"
                           [class.border-red]="contactForm.controls['name'].dirty && contactForm.controls['name'].invalid"
                           formControlName="name">
                    <span class="font-sans text-sm text-red-700"
                          *ngIf="contactForm.controls['name'].dirty && contactForm.controls['name'].invalid">
                        Please share your name with us
                    </span>
                </div>

                <div class="flex flex-col gap-y-1">
                    <label class="font-sans text-sm font-medium text-gray-900" for="email">Email</label>
                    <input class="w-full font-sans text-gray-900 bg-white bg-opacity-50 border-white rounded-sm focus:outline-none focus:ring-2 focus:ring-white focus:border-white"
                           type="text"
                           id="email"
                           [class.border-red]="contactForm.controls['email'].dirty && contactForm.controls['email'].invalid"
                           formControlName="email">
                    <span class="font-sans text-sm text-red-700"
                          *ngIf="contactForm.controls['email'].dirty && contactForm.controls['email'].invalid">
                        Please share your email with us
                    </span>
                </div>

                <div class="flex flex-col gap-y-1">
                    <label class="font-sans text-sm font-medium text-gray-900" for="message">Message</label>
                    <textarea class="w-full font-sans text-gray-900 bg-white bg-opacity-50 border-white rounded-sm focus:outline-none focus:ring-2 focus:ring-white focus:border-white"
                              id="message"
                              [class.border-red]="contactForm.controls['message'].dirty && contactForm.controls['message'].invalid"
                              formControlName="message">
                    </textarea>
                    <span class="font-sans text-sm text-red-700"
                          *ngIf="contactForm.controls['message'].dirty && contactForm.controls['message'].invalid">
                        Please share your message
                    </span>
                </div>

                <button class="bg-[#534439] hover:bg-opacity-90 rounded py-2 px-4 text-white shadow-sm disabled:bg-[#baa89b] disabled:cursor-not-allowed"
                        [disabled]="contactForm.invalid"
                        type="submit">
                    <span class="font-sans">Submit</span>
                </button>

            </form>
        </div>
    </div>
</div>
